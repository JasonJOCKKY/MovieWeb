<div mat-dialog-title class="position-relative">
  <h2>{{ movie.title }}</h2>
  <h6 class="text-muted">{{ movie.release_date }}</h6>
  <button mat-icon-button mat-dialog-close [tabIndex]="-1" class="closeButton">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-spinner *ngIf="isLoading"  class="mt-5 mb-5 ml-auto mr-auto"></mat-spinner>

<div *ngIf="!isLoading" mat-dialog-content class="w-100 m-0 p-0 pl-3 pr-3">
  <div class="row w-100 p-0">
    <!-- Poster -->
    <div class="col-md-5 col-12 m-auto">
      <img class="w-100 h-auto rounded" src="{{ movie.poster ? movie.poster : '../../../assets/images/placeholder.png' }}" alt="Poster of {{ movie.title }}">
    </div>

    <div class="col-12 d-block d-md-none mt-3"></div>

    <!-- Movie Info -->
    <div class="col-md-7 col-12 ml-auto mr-auto">
      <h5>Overview</h5>
      <p class="description">{{ movie.description }}</p>
    </div>

  </div>

  <!-- Most recent Review -->
  <div *ngIf="reviews.length > 0" class="mt-md-3">
    <h5>Recent Review</h5>
    <div class="card mb-3 mt-2">
      <div class="card-header">
        <!-- User Info -->
        <div class="clearfix">
          <h6 class="d-inline-block float-left">{{ reviews[0].user }}</h6>
          <h6 class="d-inline-block text-muted float-right">Posted: {{ formatDate(reviews[0].date) }}</h6>
        </div>
        <!-- Stars -->
        <div>
          <mat-icon *ngFor="let i of [1, 2, 3, 4, 5]">
            {{ i <= reviews[0].score ? 'star' : 'star_outline' }}
          </mat-icon>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ reviews[0].title }}</h5>
        <p class="mb-0">
          {{ reviews[0].comment }}
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Goto detail -->
<div mat-dialog-actions class="border-top">
  <button mat-button mat-dialog-close color="primary" [tabIndex]="-1" [routerLink]="['/details', movie.id]">
    Detail
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
