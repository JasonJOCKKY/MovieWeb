<!-- modal -->

<div>
    <!-- <button mat-dialog-close mat-icon-button class="closeButton">
      <mat-icon>close</mat-icon>
    </button> -->
    <mat-grid-list cols="5" class="p-2" gutterSize="1em" rowHeight="500px">
      <!-- Poster -->
      <mat-grid-tile class="modalPoster" colspan="2">
          <img class="w-100 h-100" src="https://img.moviepostershop.com/replicas-movie-poster-2019-1000778791.jpg" alt="...">
      </mat-grid-tile>

      <!-- Form -->
      <mat-grid-tile colspan="3">
        <div class="w-100 h-100">
          <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="w-100">

            <!-- Title -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title">
            </mat-form-field>

            <!-- Rating -->
            <div>
              <button mat-icon-button *ngFor="let i of [1, 2, 3, 4, 5]">
                <mat-icon>star</mat-icon>
              </button>
            </div>

            <!-- Comment -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Comment</mat-label>
              <textarea matInput rows="5" formControlName="comment"></textarea>
            </mat-form-field>

            <button mat-flat-button color="primary" class="d-block w-100 m-auto">Submit</button>
          </form>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
</div>
