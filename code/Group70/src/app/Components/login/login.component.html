<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Login">
    <!-- Login -->
    <form class="pl-5 pr-5 mt-2 mb-2">
      <mat-form-field class="w-100">
        <mat-label>Email:</mat-label>
        <input matInput>
        <span matSuffix>
          <mat-icon>email</mat-icon>
        </span>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Password:</mat-label>
        <input matInput>
      </mat-form-field>

      <button mat-flat-button color="primary">Login</button>

      <!-- Alternative Login Methods -->
      <button mat-stroked-button>
        <img class="icon mr-2" src="../../../assets/google_icon.svg">
        Login With Google
      </button>
    </form>
  </mat-tab>

  <mat-tab label="Sign-up">
    <!-- Sign-up -->
    <form class="pl-5 pr-5 mt-2 mb-2">
        <mat-form-field class="w-100">
          <mat-label>Username:</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Email:</mat-label>
          <input matInput>
          <span matSuffix>
            <mat-icon>email</mat-icon>
          </span>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password:</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Confirm Password:</mat-label>
          <input matInput>
        </mat-form-field>

        <button mat-flat-button color="primary">Sign Up</button>

        <!-- Alternative Login Methods -->
        <button mat-stroked-button>
          <img class="icon mr-2" src="../../../assets/google_icon.svg">
          Sign Up With Google
        </button>
      </form>
  </mat-tab>
</mat-tab-group>
