<div class="position-relative">
  <button mat-icon-button mat-dialog-close class="closeButton" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Login">
      <!-- Login -->
      <form class="pl-5 pr-5 mt-3 mb-2" [formGroup]="loginFormGroup" (ngSubmit)="login()">
        <mat-form-field class="w-100">
          <mat-label>Email:</mat-label>
          <input matInput formControlName="email" type="email">
          <span matSuffix>
            <mat-icon>email</mat-icon>
          </span>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password:</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <button mat-flat-button color="primary" class="mt-3" [disabled]="loginFormGroup.invalid" type="submit">Login</button>

        <!-- Alternative Login Methods -->
        <button mat-stroked-button type="button" (click)="loginWithGoogle()">
          <img class="icon mr-2" src="../../../assets/google_icon.svg">
          Login With Google
        </button>
      </form>
    </mat-tab>

    <mat-tab label="Sign-up">
      <!-- Sign-up -->
      <form class="pl-5 pr-5 mt-3 mb-2" [formGroup]="registerFormGroup" (ngSubmit)="register()">
          <mat-form-field class="w-100">
            <mat-label>Username:</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Email:</mat-label>
            <input matInput formControlName="email" type="email">
            <span matSuffix>
              <mat-icon>email</mat-icon>
            </span>
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Password:</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Confirm Password:</mat-label>
            <input matInput formControlName="confirmPassword" type="password">
          </mat-form-field>

          <button mat-flat-button color="primary" class="mt-3" [disabled]="registerFormGroup.invalid" type="submit">Sign Up</button>

          <!-- Alternative Login Methods -->
          <button mat-stroked-button type="button" (click)="loginWithGoogle()">
            <img class="icon mr-2" src="../../../assets/google_icon.svg">
            Login With Google
          </button>
        </form>
    </mat-tab>
  </mat-tab-group>
</div>
