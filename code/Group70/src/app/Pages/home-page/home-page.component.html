<p>Home works!</p>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <label>
        Title:
        <input type="text" formControlName="title">
    </label>
    <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Filters
              </mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <input matInput placeholder="Director" formControlName="director">
            </mat-form-field>
        
            <mat-form-field>
              <input matInput placeholder="Year" formControlName="year">
            </mat-form-field>
          </mat-expansion-panel>
    <button type="submit" [disabled]="!searchForm.valid">Search</button>
</form>

<mat-grid-list cols="3" class="movie-container">
    <mat-grid-tile  class="example-card" *ngFor="let movie of searchResults">
      
            <mat-card>
                    <mat-card-header>
                            <mat-card-title>{{movie.title}}</mat-card-title>
                            <mat-card-subtitle>{{movie.director}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-actions>
                            <button mat-button (click)="selectFilm()">view more</button>
                    </mat-card-actions>
            </mat-card>

    </mat-grid-tile>
</mat-grid-list>
