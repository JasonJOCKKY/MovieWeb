<form [formGroup]="exploreForm" (ngSubmit)="explore()" class="form"> 
  <mat-form-field (click)="loadGenres()">
    <mat-label>Genre</mat-label>
    <mat-select formControlName='genre'>
      <mat-option *ngFor="let genre of movieGenres" [value]="genre.id">
        {{genre.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <input matInput class="search-options" placeholder="Explore by year..." formControlName="year">
  <input matInput class="search-options" placeholder="Explore by rating..." formControlName="rating">
  <button class="search-button btn" type="submit" [disabled]="!searchForm.valid">Explore Films</button>
</form>

<div class="pop-container">
    <button class="pop-button btn" (click)="searchPopular()">Find Popular Movies</button>
</div>

<div class="movie-container">
  <mat-card class="movie-card" *ngFor="let movie of searchResults">
          <mat-card-header class="movie-title">
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image  class="poster" src="{{movie.poster}}" alt="batman">
          <mat-card-actions>
            <button mat-button (click)="openPreview(movie)">view more</button>
          </mat-card-actions>
  </mat-card>
</div>
